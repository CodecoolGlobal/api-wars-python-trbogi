<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>{% block page_title %}Main page{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand sticky-top navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">Planet list</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Voting statistics</a>
                </li>
                  <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('register') }}">Registration</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
                  {% if session %}
                  <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
                  {% endif %}
              </ul>
                <span class="navbar-brand mb-0">
                    {% if session %}
                        Signed in as {{ session['username']}}
                    {% endif %}
                </span>
            </div>
          </div>
    </nav>
    {% block content %}{% endblock %}

    <script src="../static/util.js"></script>
</body>
</html>
